default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: postgres
  host: localhost
  port: 5432

development:
  <<: *default
  database: speech_recognition

test:
  <<: *default
  database: speech_recognition_test

production:
  <<: *default
  database: speech_recognition_pro
